<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="card col-6">

            <div class="card-body">
                <h4>Kalkulator</h4>
                <div class="row">
                    <input type="text" name="display" class="my-2 form-control form-control-lg text-right" readonly="readonly">
                    <button type="button" class="col-3 mx-1 my-1 btn btn-primary">
                        <h3>1</h3>
                    </button>
                    <button type="button" class="col-3 mx-1 my-1 btn btn-primary">
                        <h3>2</h3>
                    </button>
                    <button type="button" class="col-3 mx-1 my-1 btn btn-primary">
                        <h3>3</h3>
                    </button>
                    <button type="button" class="col-2 mx-1 my-1 btn btn-primary">
                        <h3>+</h3>
                    </button>
                    <button type="button" class="col-3 mx-1 my-1 btn btn-primary">
                        <h3>4</h3>
                    </button>
                    <button type="button" class="col-3 mx-1 my-1 btn btn-primary">
                        <h3>5</h3>
                    </button>
                    <button type="button" class="col-3 mx-1 my-1 btn btn-primary">
                        <h3>6</h3>
                    </button>
                    <button type="button" class="col-2 mx-1 my-1 btn btn-primary">
                        <h3>-</h3>
                    </button>
                    <button type="button" class="col-3 mx-1 my-1 btn btn-primary">
                        <h3>7</h3>
                    </button>
                    <button type="button" class="col-3 mx-1 my-1 btn btn-primary">
                        <h3>8</h3>
                    </button>
                    <button type="button" class="col-3 mx-1 my-1 btn btn-primary">
                        <h3>9</h3>
                    </button>
                    <button type="button" class="col-2 mx-1 my-1 btn btn-primary">
                        <h3>x</h3>
                    </button>
                    <button type="button" class="col-3 mx-1 my-1 btn btn-primary">
                        <h3>C</h3>
                    </button>
                    <button type="button" class="col-3 mx-1 my-1 btn btn-primary">
                        <h3>0</h3>
                    </button>
                    <button type="button" class="col-3 mx-1 my-1 btn btn-primary">
                        <h3>=</h3>
                    </button>
                    <button type="button" class="col-2 mx-1 my-1 btn btn-primary">
                        <h3>/</h3>
                    </button>
                </div>
            </div>
        </div>
</body>
</html>
